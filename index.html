<!DOCTYPE html>
<html lang="en"> <!-- Specifies that the page is in English -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Stopwatch Container -->
    <div class="stopwatch">
        <h1>Stopwatch</h1>
       <!-- Change display format -->
<div class="time" id="time">00:00:00.000</div>
        <!-- Control Buttons -->
        <div class="buttons">
            <button id="startStopBtn">Start</button>
            <button id="pauseBtn">Stop</button>
            <!-- Lap Records -->
            <button id="lapBtn">Lap</button>
            <button id="resetBtn">Reset</button>
            <button id="themeToggleBtn">Toggle Theme</button>
            <button id="exportBtn">Export Laps</button>

        </div>
        <ul id="laps"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
